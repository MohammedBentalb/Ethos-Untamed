<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/index.css">
    <title>Ethos | choose a rifle</title>
</head>
<body>
    <sections class="section-group">
        <div class="title-container purple">
            <div><div class="cube"></div><p>002b</p></div>
            <h1>Friends ARE WAITINGN</h1>
            <p>ethds untamed is better with <span class="sp-p">friends</span></p>
        </div>

        <div class="loading">
            <div class="mesures">
                <h2>loading</h2>
                <p>100%</p>
                <p>43 01</p>
            </div>
            <div class="progress purple">
                <div aria-label="progressbar 40%" class="progress-out">
                    <div class="progress-in purple"></div>
                </div>
            </div>
        </div>

        <div class="analyze purple">
                <p>analyze</p>
                <div></div>
        </div>

        <div class="lunch-btn">
            <a>Start the game</a>
        </div>

        <div class="card-gp">
            <div><img src="assets/img/story-character.png" alt=""></div>
            <div><img src="assets/img/character-f.png" alt=""></div>
            <div><img src="assets/img/gun-card.png" alt=""></div>
        </div>
        <div class="vector">
            <div class="ch-vector">
                <img src="assets/img/container.png" alt="" aria-hidden="true">
            </div>
        </div>
    </div>

    </sections>
</body>
</html>
